                        <div class="language_item english">

                        </div>
                    </div>
                </div>

            <div class="content">
                <img src="./assets/Img/GioiThieu_TieuDe.gif" alt="" class="img-content">
                <form action="">
                    <table>
                        <tr>
                            <td class="right">
                                Họ và tên:
                            </td>
                            <td>
                                <input type="text" class="ten_and_cty">(*)
                            </td>
                        </tr>
                        <tr>
                            <td class="right">
                                Công ty:
                            </td>
                            <td>
                                <input type="text" class="ten_and_cty">

                        </tr>
                        <tr>
                            <td class="right">
                                Địa chỉ:
                            </td>
                            <td>
                                <input type="text" class="diachi">
                            </td>
                        </tr>
                        <tr>
                            <td class="right">
                                Điện thoại:
                            </td>
                            <td>
                                <input type="number" min="0" class="fax_dienthoai">(*)
                            </td>
                        </tr>
                        <tr>
                            <td class="right">
                                Fax:
                            </td>
                            <td>
                                <input type="number" min="0" class="fax_dienthoai">
                            </td>
                        </tr>
                        <tr>
                            <td class="right">
                                Email:
                            </td>
                            <td>
                                <input type="text">(*)
                            </td>
                        </tr>
                        <tr>
                            <td class="right">
                                Nội dung:
                            </td>
                            <td>
                                <textarea name="" id="" cols="35" rows="4"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="submit" value="Gửi thông tin">
                                <input type="submit" value="Điền lại">

                        </tr>

                    </table>
                </form>
