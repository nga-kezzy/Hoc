<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài 5.3: Phiếu đăng ký tham gia chương trình khuyến mãi</title>
    <link rel="stylesheet" href="style5.3.css">
</head>

<body>
    <h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
    <form>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td>Họ và tên</td>
                <td class="height">
                    <input type="text" class="big">
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td class="height">
                    <input type="text" class="big">
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td class="height">
                    <input type="number" min="0">
                </td>
            </tr>
            <tr>
                <td>Phái</td>
                <td class="height">
                    <input name="phai" type="radio">Nam
                    <input name="phai" type="radio">Nữ
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td class="height">
                    <select name="nghe_nghiep">
                            <option value="0">Giáo viên</option>
                            <option value="1">Công nhân</option>
                            <option value="2">kỹ sư</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm</td>
                <td>
                    <select name="san_pham" size="4" multiple>
                            <option value="kemdanhrang">kem đánh răng</option>
                            <option value="botgiat">Bột giặt</option>
                            <option value="daugoi">Dầu gội đầu</option>
                            <option value="suatam">Sữa tắm</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td class="height">
                    <input type="number" min="0">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Đồng ý">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
